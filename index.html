<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Pong Game - Static Representation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .pong-game {
            position: relative;
            width: 600px;
            height: 400px;
            border: 3px solid #fff;
            background-color: #1a1a1a;
        }
        .paddle {
            position: absolute;
            width: 20px;
            height: 100px;
            background-color: #ff5733; /* Paddle Color */
        }
        .left-paddle {
            left: 0;
        }
        .right-paddle {
            right: 0;
        }
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #33ff57; /* Ball Color */
            border-radius: 50%; /* Make the ball circular */
            top: 190px; /* Initial position */
            left: 290px; /* Initial position */
        }
        .score {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="pong-game">
        <div class="score">Player 1: 0 - Player 2: 0</div>
        <div class="paddle left-paddle"></div>
        <div class="paddle right-paddle"></div>
        <div class="ball"></div>
    </div>

</body>
</html>
