<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Adventure Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e6f7ff;
        }
        #gameContainer {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #333;
            background-color: #fff;
            overflow: hidden;
        }
        .character {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ffcccb;
            border-radius: 50%;
        }
        .obstacle {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #555;
            top: 150px;
            left: 250px;
        }
        .quest {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #99cc99;
            border-radius: 50%;
            top: 50px;
            left: 500px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="character" id="character" style="top: 180px; left: 20px;"></div>
        <div class="obstacle"></div>
        <div class="quest" id="quest"></div>
    </div>
    <script>
        const character = document.getElementById('character');
        const gameContainer = document.getElementById('gameContainer');
        const quest = document.getElementById('quest');
        let characterX = 20;
        let characterY = 180;

        document.addEventListener('keydown', (event) => {
            const key = event.key;
            switch (key) {
                case 'ArrowUp':
                    if (characterY > 0) characterY -= 10;
                    break;
                case 'ArrowDown':
                    if (characterY < gameContainer.clientHeight - character.clientHeight) characterY += 10;
                    break;
                case 'ArrowLeft':
                    if (characterX > 0) characterX -= 10;
                    break;
                case 'ArrowRight':
                    if (characterX < gameContainer.clientWidth - character.clientWidth) characterX += 10;
                    break;
            }
            character.style.top = `${characterY}px`;
            character.style.left = `${characterX}px`;

            // Check for quest completion
            if (
                characterX >= quest.offsetLeft - 30 &&
                characterX <= quest.offsetLeft + quest.clientWidth &&
                characterY >= quest.offsetTop - 30 &&
                characterY <= quest.offsetTop + quest.clientHeight
            ) {
                alert("You found the side quest item! Quest completed!");
                quest.style.backgroundColor = '#00ff00'; // Indicate quest completion
            }
        });
    </script>
</body>
</html>
